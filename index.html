<!DOCTYPE html>
<html lang="en">
<head>
    <title>SimpleWhiteboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-center my-4">Simple Whiteboard</h2>
        <div class="btn-group py-3" id="working">
            <div class="input-group me-2">
                <label for="toolSelect" class="input-group-text">Tool:</label>
                <select id="toolSelect" class="form-select">
                    <option value="pen">Pen</option>
                    <option value="brush">Brush</option>
                    <option value="eraser">Eraser</option>
                </select>
            </div>
            <div class="input-group me-2">
                <label for="slider" class="input-group-text">Brush Size:</label>
                <input type="range" id="slider" value="5" min="1" max="50" class="form-range" oninput="sliderMax.value = slider.value">
                <output id="sliderMax">5</output>
            </div>
            <input type="color" class="btn btn-dark me-2" id="usercolor" value="#000000">
            <button type="button" class="btn btn-danger" onclick='erase()'>Clear Canvas</button>
            <button type="button" class="btn btn-success" onclick='saveImage()'>Save</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
