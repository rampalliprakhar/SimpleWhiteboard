<!DOCTYPE html>
<html lang="en">
    <head>
        <!--link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" /-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Whiteboard</title>
    </head>
    <body>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick='erase()'>Erase</button>
            <button type="button" class="btn btn-primary" onclick='changeColorType()'>Color Type</button>
            <select id="Colors" onchange="changeColorType()">
                <option style="Color: black" value="black">Black</option>
                <option style="Color: red" value="red">Red</option>
                <option style="Color: green" value="green">Green</option>
                <option style="Color: blue" value="blue">Blue</option>
            </select>
            <button type="button" class="btn btn-primary" onclick='changeShape()'>Shape</button>
            <select id="shape" onchange="changeShape()">
                <option value="rectangle">Rectangle</option>
                <option value="triangle">Triangle</option>
                <option value="line">Line</option>
                <option value="circle">Circle</option>
            </select>
            <li class="option">
                <input type="range" id="cursorSize">
            </li>
        </div>
        <canvas id="canvas"></canvas>
        <script src="script.js"></script>
    </body>
</html>
